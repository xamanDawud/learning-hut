<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Css Custom link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start Trusted Compnay Section From Here -->
    <section class="my-5">
      <div class="container d-none d-sm-none d-md-none d-lg-block">
        <h1 class="fw-bold text-center">Trusted by over 800+ companies</h1>
        <div class="d-flex justify-content-evenly align-content-center my-5">
          <img class="me-3" src="images/company/company-1.png" alt="" />
          <img class="me-3" src="images/company/company-2.png" alt="" />
          <img class="me-3" src="images/company/company-4.png" alt="" />
          <img class="me-3" src="images/company/company-5.png" alt="" />
          <img src="images/company/company-6.png" alt="" />
        </div>
      </div>
    </section>
    <!-- End Trusted Compnay Section Here -->

    <!-- Start Footer From Here -->
    <footer class="another-color text-white">
      <div class="container pt-5 pb-5">
        <div
          class="d-flex flex-column justify-content-center align-items-center py-5"
        >
          <h1>Learning Hut</h1>
          <p class="my-0">Office 41, Zawaya Buildin, Ghala Muscat,</p>
          <p class="my-0">Sultanate of Oman</p>
          <p class="my-0">Privacy Ploicy | Terms of use</p>
          <p class="my-0"></p>
        </div>
      </div>
    </footer>
    <!-- End Footer From Here -->

    <!-- Bootstrap CDN -->
    <script src="bootstrap/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
